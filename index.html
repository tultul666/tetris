<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tetris Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }
        
        body {
            background-color: #ffebf5;
            color: #ff1493;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: env(safe-area-inset-top, 10px) env(safe-area-inset-right, 10px) calc(env(safe-area-inset-bottom, 10px) + 10px) env(safe-area-inset-left, 10px);
        }

        #game-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 10px 0;
        }

        #stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ff1493;
        }

        #game-board-container {
            width: 100%;
            position: relative;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: #feedf6;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
            overflow: hidden;
        }

        #game-board {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            aspect-ratio: 10/20;
        }

        .cell {
            border: 1px solid rgba(255, 105, 180, 0.2);
            aspect-ratio: 1/1;
        }

        .filled {
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.6);
        }

        #controls {
            width: 100%;
            max-width: 350px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            margin-top: auto;
        }

        .control-btn {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            border-radius: 15px;
            touch-action: manipulation;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            background-color: #ff1493;
            transform: scale(0.95);
        }

        #rotate-btn {
            grid-column: 2;
            grid-row: 1;
        }

        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        #down-btn {
            grid-column: 2;
            grid-row: 2;
        }

        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        #drop-btn {
            grid-column: 1 / span 3;
            grid-row: 3;
            background-color: #7b68ee;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 20, 147, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            color: white;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
            z-index: 200;
        }
        
        #game-over h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1.5s infinite;
        }

        #love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 105, 180, 0.9);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            display: none;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            animation: heartbeat 1s infinite;
            z-index: 100;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .heart {
            color: red;
            font-size: 24px;
            display: inline-block;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #restart-btn {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div id="game-board-container">
            <div id="game-board"></div>
            <div id="game-over">
                <h2>Geneviève je t'aime !</h2>
                <p>Score final: <span id="final-score">0</span></p>
                <button id="restart-btn">Rejouer</button>
            </div>
            <div id="love-message">
                Je t'aime mon amour 
                <span class="heart">❤️</span>
                <span class="heart" style="animation-delay: 0.2s;">❤️</span>
                <span class="heart" style="animation-delay: 0.4s;">❤️</span>
            </div>
        </div>
    </div>
    
    <div id="controls">
        <button id="rotate-btn" class="control-btn">↻</button>
        <button id="left-btn" class="control-btn">←</button>
        <button id="down-btn" class="control-btn">↓</button>
        <button id="right-btn" class="control-btn">→</button>
        <button id="drop-btn" class="control-btn">DROP</button>
    </div>

    <script>
        const GRID_WIDTH = 10;
        const GRID_HEIGHT = 20;
        const COLORS = ['#ff5e9f', '#ffb6c1', '#ff69b4', '#ff1493', '#db7093', '#c71585', '#ff00ff'];
        const SHAPES = [
            [[1, 1, 1, 1]],                 // I
            [[1, 1], [1, 1]],               // O
            [[1, 1, 1], [0, 1, 0]],         // T
            [[1, 1, 1], [1, 0, 0]],         // J
            [[1, 1, 1], [0, 0, 1]],         // L
            [[0, 1, 1], [1, 1, 0]],         // S
            [[1, 1, 0], [0, 1, 1]]          // Z
        ];

        let grid = [];
        let currentPiece = null;
        let currentPosition = { x: 0, y: 0 };
        let score = 0;
        let level = 1;
        let gameInterval = null;
        let gameSpeed = 800;
        let gameOver = false;
        let lastTapTime = 0;
        let isFirstPiece = true;
        let debugMode = false;

        // DOM Elements
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const loveMessage = document.getElementById('love-message');

        // Fonction de débogage
        function log(message) {
            if (debugMode) {
                console.log(message);
            }
        }

        // Initialize the game
        function initGame() {
            createBoard();
            setupControls();
            adjustGameBoard();
            startGame();
        }

        // Create the game board cells
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-x', x);
                    cell.setAttribute('data-y', y);
                    gameBoard.appendChild(cell);
                }
            }
        }

        // Adjust game board to make sure it fits correctly
        function adjustGameBoard() {
            const gameBoardContainer = document.getElementById('game-board-container');
            
            // Make sure the game board has the correct aspect ratio
            gameBoard.style.display = 'grid';
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_WIDTH}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${GRID_HEIGHT}, 1fr)`;
            
            // Force the cells to have equal width and height
            const cellWidth = gameBoard.offsetWidth / GRID_WIDTH;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.width = `${cellWidth}px`;
                cell.style.height = `${cellWidth}px`;
            });
            
            // Ensure container height matches the grid
            gameBoardContainer.style.height = `${cellWidth * GRID_HEIGHT}px`;
        }

        // Setup control buttons
        function setupControls() {
            document.getElementById('rotate-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                rotateCurrentPiece();
            });

            document.getElementById('left-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveCurrentPiece(-1, 0);
            });

            document.getElementById('right-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveCurrentPiece(1, 0);
            });

            document.getElementById('down-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                const now = Date.now();
                if (now - lastTapTime < 300) {
                    dropCurrentPiece();
                } else {
                    moveCurrentPiece(0, 1);
                }
                lastTapTime = now;
            });

            document.getElementById('drop-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                dropCurrentPiece();
            });

            // Correction du bouton rejouer avec une meilleure gestion des événements
            restartBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                startGame();
            }, { passive: false });
            
            restartBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                startGame();
            });

            // For testing on desktop
            document.addEventListener('keydown', handleKeyPress);
        }

        function handleKeyPress(e) {
            if (gameOver) {
                if (e.key === 'Enter') {
                    startGame();
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowUp': rotateCurrentPiece(); break;
                case 'ArrowLeft': moveCurrentPiece(-1, 0); break;
                case 'ArrowRight': moveCurrentPiece(1, 0); break;
                case 'ArrowDown': moveCurrentPiece(0, 1); break;
                case ' ': dropCurrentPiece(); break;
                case 'd': debugMode = !debugMode; console.log("Debug mode: " + debugMode); break;
            }
        }

        // Start a new game
        function startGame() {
            log("Starting new game");
            grid = createEmptyGrid();
            score = 0;
            level = 1;
            gameSpeed = 800;
            gameOver = false;
            isFirstPiece = true;
            
            // S'assurer que toutes les cellules sont vides visuellement
            clearAllCells();
            
            updateScore();
            createNewPiece();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(moveDown, gameSpeed);
            
            gameOverElement.style.display = 'none';
            
            // Show welcome message
            showLoveMessage("Tetris pour Geneviève ❤️");
        }

        // Clear all cells visually
        function clearAllCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
            });
        }

        // Create empty grid
        function createEmptyGrid() {
            return Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(0));
        }

        // Create a new random piece
        function createNewPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            currentPiece = {
                shape: JSON.parse(JSON.stringify(SHAPES[shapeIndex])),
                color: COLORS[shapeIndex]
            };
            
            currentPosition = {
                x: Math.floor((GRID_WIDTH - currentPiece.shape[0].length) / 2),
                y: 0
            };
            
            if (!isValidMove(0, 0)) {
                gameOver = true;
                clearInterval(gameInterval);
                gameOverElement.style.display = 'block';
                finalScoreElement.textContent = score;
                createHeartAnimation();
                return false;
            }
            
            drawPiece();
            return true;
        }

        // Move the current piece down one step
        function moveDown() {
            if (gameOver) return;
            
            if (!moveCurrentPiece(0, 1)) {
                // Piece can't move down - lock it and create a new one
                lockPiece();
                
                const linesCleared = clearLines();
                if (linesCleared > 0) {
                    updateScore(linesCleared);
                }
                
                isFirstPiece = false; // Première pièce déjà placée
                
                if (!createNewPiece()) {
                    clearInterval(gameInterval);
                }
            }
        }

        // Drop the piece to the bottom
        function dropCurrentPiece() {
            if (gameOver) return;
            
            let dropDistance = 0;
            erasePiece();
            
            while (isValidMove(0, dropDistance + 1)) {
                dropDistance++;
            }
            
            currentPosition.y += dropDistance;
            score += dropDistance;
            updateScore();
            
            drawPiece();
            lockPiece();
            
            const linesCleared = clearLines();
            if (linesCleared > 0) {
                updateScore(linesCleared);
            }
            
            isFirstPiece = false; // Première pièce déjà placée
            createNewPiece();
        }

        // Move the current piece
        function moveCurrentPiece(deltaX, deltaY) {
            if (gameOver) return false;
            
            erasePiece();
            
            if (isValidMove(deltaX, deltaY)) {
                currentPosition.x += deltaX;
                currentPosition.y += deltaY;
                drawPiece();
                return true;
            } else {
                drawPiece();
                return false;
            }
        }

        // Rotate the current piece
        function rotateCurrentPiece() {
            if (gameOver) return false;
            
            erasePiece();
            
            const originalShape = JSON.parse(JSON.stringify(currentPiece.shape));
            const height = currentPiece.shape.length;
            const width = currentPiece.shape[0].length;
            
            // Create a new rotated shape
            let rotatedShape = [];
            for (let i = 0; i < width; i++) {
                rotatedShape[i] = [];
                for (let j = 0; j < height; j++) {
                    rotatedShape[i][j] = currentPiece.shape[height - 1 - j][i];
                }
            }
            
            currentPiece.shape = rotatedShape;
            
            // Try to adjust if the rotation pushes the piece off the grid
            let adjustment = 0;
            if (currentPosition.x + rotatedShape[0].length > GRID_WIDTH) {
                adjustment = GRID_WIDTH - (currentPosition.x + rotatedShape[0].length);
            }
            
            if (isValidMove(adjustment, 0)) {
                currentPosition.x += adjustment;
                drawPiece();
                return true;
            } else {
                // Revert back if rotation is not possible
                currentPiece.shape = originalShape;
                drawPiece();
                return false;
            }
        }

        // Check if the current move is valid
        function isValidMove(deltaX, deltaY) {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (!currentPiece.shape[y][x]) continue;
                    
                    const newX = currentPosition.x + x + deltaX;
                    const newY = currentPosition.y + y + deltaY;
                    
                    // Check boundaries
                    if (newX < 0 || newX >= GRID_WIDTH || newY >= GRID_HEIGHT) {
                        return false;
                    }
                    
                    // Skip check if piece is above the grid
                    if (newY < 0) continue;
                    
                    // Check collision with locked pieces
                    if (grid[newY][newX]) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Draw the current piece on the board
        function drawPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardX = currentPosition.x + x;
                        const boardY = currentPosition.y + y;
                        
                        if (boardY >= 0 && boardY < GRID_HEIGHT) {
                            const cell = document.querySelector(`.cell[data-x="${boardX}"][data-y="${boardY}"]`);
                            if (cell) {
                                cell.style.backgroundColor = currentPiece.color;
                                cell.classList.add('filled');
                            }
                        }
                    }
                }
            }
        }

        // Erase the current piece from the board
        function erasePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardX = currentPosition.x + x;
                        const boardY = currentPosition.y + y;
                        
                        if (boardY >= 0 && boardY < GRID_HEIGHT) {
                            const cell = document.querySelector(`.cell[data-x="${boardX}"][data-y="${boardY}"]`);
                            if (cell) {
                                cell.style.backgroundColor = '';
                                cell.classList.remove('filled');
                            }
                        }
                    }
                }
            }
        }

        // Lock the current piece in the grid
        function lockPiece() {
            log("Locking piece at position: " + JSON.stringify(currentPosition));
            
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardX = currentPosition.x + x;
                        const boardY = currentPosition.y + y;
                        
                        if (boardY >= 0 && boardY < GRID_HEIGHT && boardX >= 0 && boardX < GRID_WIDTH) {
                            grid[boardY][boardX] = currentPiece.color;
                            log(`Cell locked at [${boardX}, ${boardY}]`);
                        }
                    }
                }
            }
            
            // Pour le débogage: afficher la grille actuelle
            if (debugMode) {
                let gridDebug = "";
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    let row = "";
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        row += grid[y][x] ? "X" : ".";
                    }
                    gridDebug += row + "\n";
                }
                log("Grid state after locking:\n" + gridDebug);
            }
            
            redrawBoard();
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = GRID_HEIGHT - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell !== 0)) {
                    linesCleared++;
                    log(`Complete line found: ${y}`);
                    
                    // Remove the completed line
                    for (let tempY = y; tempY > 0; tempY--) {
                        grid[tempY] = [...grid[tempY - 1]];
                    }
                    
                    // Add a new empty line at the top
                    grid[0] = Array(GRID_WIDTH).fill(0);
                    
                    // We need to check this line again since it now contains content from above
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                redrawBoard();
                showLoveMessage(getRandomLoveMessage());
            }
            
            return linesCleared;
        }

        // Redraw the entire board
        function redrawBoard() {
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                    if (cell) {
                        if (grid[y][x]) {
                            cell.style.backgroundColor = grid[y][x];
                            cell.classList.add('filled');
                        } else {
                            cell.style.backgroundColor = '';
                            cell.classList.remove('filled');
                        }
                    }
                }
            }
        }

        // Update score and level
        function updateScore(linesCleared = 0) {
            if (linesCleared > 0) {
                const points = [0, 100, 300, 500, 800][Math.min(linesCleared, 4)] * level;
                score += points;
                
                const newLevel = Math.floor(score / 500) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    gameSpeed = Math.max(100, 800 - (level - 1) * 100);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(moveDown, gameSpeed);
                    
                    showLevelUpMessage();
                }
            }
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
        }

        // Show love message
        function showLoveMessage(message) {
            loveMessage.innerHTML = message + ' <span class="heart">❤️</span><span class="heart" style="animation-delay: 0.2s;">❤️</span><span class="heart" style="animation-delay: 0.4s;">❤️</span>';
            loveMessage.style.display = 'block';
            
            setTimeout(() => {
                loveMessage.style.display = 'none';
            }, 2000);
        }

        // Get random love message
        function getRandomLoveMessage() {
            const messages = [
                "Je t'aime Geneviève ❤️",
                "Tu es extraordinaire Geneviève ❤️",
                "Mon cœur t'appartient Geneviève ❤️",
                "Tu es mon soleil Geneviève ❤️",
                "Ensemble pour toujours Geneviève ❤️",
                "Tu illumines ma vie Geneviève ❤️",
                "Je pense à toi Geneviève ❤️",
                "Tu es parfaite Geneviève ❤️",
                "À jamais avec toi Geneviève ❤️",
                "Je ne veux que toi Geneviève ❤️"
            ];
            
            return messages[Math.floor(Math.random() * messages.length)];
        }

        // Show level up message
        function showLevelUpMessage() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'rgba(255, 105, 180, 0.3)';
            flash.style.zIndex = '999';
            flash.style.opacity = '0';
            flash.style.transition = 'opacity 0.3s ease-in-out';
            document.body.appendChild(flash);
            
            setTimeout(() => { flash.style.opacity = '1'; }, 50);
            setTimeout(() => { flash.style.opacity = '0'; }, 300);
            setTimeout(() => { flash.remove(); }, 600);
            
            showLoveMessage(`Niveau ${level} ! Geneviève, tu es la meilleure !`);
        }

        // Create heart confetti animation
        function createHeartAnimation() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.fontSize = Math.random() * 15 + 10 + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '-20px';
                heart.style.opacity = Math.random() * 0.7 + 0.3;
                heart.style.zIndex = '1000';
                heart.style.transform = `rotate(${Math.random() * 360}deg)`;
                heart.style.transition = 'all 3s ease-out';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.style.top = '120%';
                    heart.style.left = parseInt(heart.style.left) + (Math.random() * 40 - 20) + '%';
                    heart.style.transform = `rotate(${Math.random() * 360 + 360}deg)`;
                }, 100);
                
                setTimeout(() => {
                    heart.remove();
                }, 3100);
            }
        }

        // Fix iOS height issues
        function fixIOSHeight() {
            document.body.style.height = window.innerHeight + 'px';
            adjustGameBoard();
        }

        // Handle resize and orientation changes
        window.addEventListener('resize', fixIOSHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(fixIOSHeight, 300); // Attendre un peu après le changement d'orientation
        });

        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
            fixIOSHeight();
        });

        // Prevent Safari from doing pull-to-refresh
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
